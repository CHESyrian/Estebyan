{% load static %}
<div class="NavBar flex-row-column">
  <div class="flex-row">
    <div class="Sandwish"> <i class="fas fa-bars"></i> </div>
    <div class="res-Sandwish hidden"> <i class="fas fa-bars"></i> </div>
    <a class="Nav-Logo cl-white" href="{% url 'Home' %}"> <img class="fh-60" src="{% static 'images/QLogo_Header.png' %}" alt="Estebyan"> </a>
  </div>
  <div class="Nav-List flex-row-column">
    {% if  request.user.is_authenticated %}
    <a class="Nav-Link hover-link hover-bb2sw" href="{% url 'Profile' request.user.username %}">Account</a>
    {% else %}
    <a class="Nav-Link hover-link hover-bb2sw" href="{% url 'Login' %}">Login</a>
    {% endif %}
    <a class="Nav-Link hover-link hover-bb2sw" href="#">Docs</a>
    <a class="Nav-Link hover-link hover-bb2sw" href="#">Support</a>
  </div>
  <form class="Nav-Search flex-row p-5" action="{% url 'Search' %}" method="post">
    {% csrf_token %}
    <div class="flex-grow mr-10">
      <input class="Search-Input bb-sw w-100" type="text" name="SearchInput" placeholder="Search">
    </div>
    <div class="Search-Icon">
      <button class="btn npt-submit" type="submit"><i class="fas fa-search font-28 cl-white icon-link text-center"></i></button>
    </div>
  </form>
</div>
