{% extends 'base.html' %}
{% block Content %}
  <div class="Content flex-column">
    <!-- <a href="{% url 'Add_Questionnaire' request.user.username %}" class="not-link btn npt-submit br-5 w-50 text-center">Add Questionnaire</a>
    <a href="{% url 'Download_Data' request.user.username 'hh' 'json' %}" download>Download</a> -->
    <div class="Profile-Header flex-row space-between w-90 my-10">
      <div class="Profile-Infos flex-column w-40 p-10 br-8 bg-b3">
        <a href="#" class="cl-white font-42 not-link">{{ Profile.FirstName }} {{ Profile.LastName }}</a>
      </div>
      <div class="Profile-Activity flex-column w-40 p-10 br-8 bg-b3">
        <h3 class="cl-white">Questionnaires : {{ Profile.Questionnaires }}</h3>
        <h3 class="cl-white">Shares : {{ Profile.Qs_Shares }}</h3>
      </div>
    </div>
    <h1 class="font-32 bb-sb w-90 my-10">Questionnaires</h1>
    <div class="Questionnaires flex-row w-90 my-10">
      {% for Q in Ques %}
      <div class="flex-column fh-400 w-300p bg-b3 br-8">
        <div class="bg-b3 brt-8 p-5">
          <a href="#" class="font-24 not-link cl-white">{{ Q.Qs_Title }}</a>
        </div>
        <div class="flex-grow hide-overflow p-5">
          <p class="cl-white wrap">{{ Q.Qs_Dcrb}}</p>
        </div>
        <div class="brb-8 p-5">
          <p class="cl-white">{{ Q.Qs_Date }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <h1 class="font-32 bb-sb w-90 my-10">Shares</h1>
    <div class="Shares flex-column w-90 my-10">

    </div>
  </div>
{% endblock %}
